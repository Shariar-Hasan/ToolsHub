<!DOCTYPE html>
<html>
  <head>
    <title>Word Operation Count</title>
    <link
      rel="shortcut icon"
      href="./../assets/favicon.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      integrity="sha512-t4GWSVZO1eC8BM339Xd7Uphw5s17a86tIZIj8qRxhnKub6WoyhnrxeCIMeAqBPgdZGlCcG2PrZjMc+Wr78+5Xg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="my-4 text-center text-primary">Edit Distance Calculator</h1>
      <div class="row">
        <div class="col-md-6 my-3">
          <form action="#" id="edistance-form">
            <div class="shadow border p-4 rounded-2">
              <div class="my-3">
                <label for="word1">First Word :</label>
                <input
                  type="text"
                  name="word1"
                  class="form-control form-control-lg"
                  id="word1"
                  placeholder="Write First Word"
                  required="true"
                  autocomplete="off"
                />
              </div>
              <div class="my-3">
                <label for="word2">Second Word :</label>
                <input
                  type="text"
                  name="word2"
                  class="form-control form-control-lg"
                  id="word2"
                  placeholder="Write Second Word"
                  required="true"
                  autocomplete="off"
                />
              </div>
              <div class="my-3">
                <button
                  id="calculateBtn"
                  type="submit"
                  class="btn btn-primary btn-lg btn-block"
                >
                  Calculate Distance
                </button>
              </div>
            </div>
          </form>
        </div>
        <div class="col-md-6 my-3">
          <div id="result" class="shadow border p-4 rounded-2">
            <h4 class="">Waiting for the calculation.......</h4>
            
          </div>
        </div>
      </div>
    </div>

    <!-- Add Bootstrap and custom JavaScript -->
    <script src="./operation.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
