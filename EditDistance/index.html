<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./../assets/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Word Operation Count</title>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="my-4 text-center text-primary">Edit Distance Calculator</h1>
      <div class="row h-auto d-flex flex-wrap">
        <div class="col-md-6 col-12 my-3">
          <form action="#" id="edistance-form">
            <div class="shadow border p-4 rounded-2">
              <div class="my-3">
                <label for="word1">Source Word :</label>
                <input
                  type="text"
                  name="word1"
                  class="form-control form-control-lg"
                  id="word1"
                  placeholder="Write First Word"
                  required="true"
                  autocomplete="off"
                />
              </div>
              <div class="my-3">
                <label for="word2">Target Word :</label>
                <input
                  type="text"
                  name="word2"
                  class="form-control form-control-lg"
                  id="word2"
                  placeholder="Write Second Word"
                  required="true"
                  autocomplete="off"
                />
              </div>
              <div class="my-3 d-flex flex-column">
                <div class="flex-grow-1 my-2 d-flex">
                  <button
                    id="defaultBtn"
                    type="button"
                    class="btn btn-outline-primary btn-lg btn-block flex-grow-1 mx-1"
                    onclick="defaultSet()"
                  >
                    Default Values üìå
                  </button>
                  <button
                    id="resetBtn"
                    type="button"
                    class="btn btn-outline-primary btn-lg btn-block flex-grow-1 mx-1"
                    onclick="reset()"
                  >
                    Reset All ‚úñÔ∏è
                  </button>
                </div>

                <button
                  id="calculateBtn"
                  type="submit"
                  class="btn btn-primary btn-lg btn-block w-100"
                >
                  Calculate Distance üßÆ
                </button>
              </div>
            </div>
          </form>
        </div>
        <div class="col-md-6 col-12 my-3">
          <div id="result" class="shadow border p-4 rounded-2">
            <h4 class="text-center text-danger">
              Fill up the source and target words and hit the calculate button
            </h4>
          </div>
        </div>
      </div>
    </div>

    <div class="text-center my-5">
      <a href="./../TshirtSize/">
        <button class="btn btn-secondary">‚¨ÖÔ∏è T Shirt Size Prediction</button>
      </a>
      <a href="./../K-MeanClustering/">
        <button class="btn btn-secondary">K Means Clustering ‚û°Ô∏è</button>
      </a>
    </div>
    <!-- Add Bootstrap and custom JavaScript -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./operation.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
