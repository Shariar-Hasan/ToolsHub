<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./../assets/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./../style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />

    <title>Word Operation Count</title>
  </head>
  <body class=" transition-colors duration-300">
    <div class="container mx-auto p-5">
      <h1 class="my-4 text-center text-accent text-4xl">
        Edit Distance Calculator
      </h1>
      <div class="grid grid-cols-12 gap-4">
        <div class="col-span-12 md:col-span-6 my-3">
          <form action="#" id="edistance-form" autocomplete="off">
            <div class="shadow border p-4 rounded-lg bg-gray -900 text-white py-10">
              <div class="my-3">
                <label for="word1">Source Word :</label>
                <input
                  type="text"
                  name="word1"
                  class="input py-3 px-4 bg-gray-700 block w-full my-2"
                  id="word1"
                  placeholder="Write First Word"
                  autocomplete="off"
                />
              </div>
              <div class="my-3">
                <label for="word2">Target Word :</label>
                <input
                  type="text"
                  name="word2"
                  class="input py-3 px-4 bg-gray-700 block w-full my-2"
                  id="word2"
                  placeholder="Write Second Word"
                  autocomplete="off"
                />
              </div>
              <div class="my-3 flex flex-col">
                <div class="flex-grow my-2 flex items-center justify-between">
                  <button
                    id="defaultBtn"
                    type="button"
                    class="btn btn-info btn-outline flex-grow mx-1 click-effect"
                    onclick="defaultSet()"
                  >
                    Default Values üìå
                  </button>
                  <button
                    id="resetBtn"
                    type="button"
                    class="btn text-primary  mx-1 click-effect"
                    onclick="resetAll()"
                  >
                    Reset All ‚úñÔ∏è
                  </button>
                </div>

                <button
                  id="calculateBtn"
                  type="submit"
                  class="btn btn-success btn-outline btn-block mt-2"
                >
                  Calculate Distance üßÆ
                </button>
              </div>
            </div>
          </form>
        </div>
        <div class="col-span-12 md:col-span-6 my-3">
          <div id="result" class="shadow border rounded-lg dark:bg-gr ay-800">
            <h4 class="text-center text-danger text-3xl p-4">
              Fill up the source and target words and hit the calculate button
            </h4>
          </div>
        </div>
      </div>
    </div>

    <div class="text-center my-5">
      <a href="./../TshirtSize/">
        <button class="btn btn-secondary click-effect">
          ‚¨ÖÔ∏è T Shirt Size Prediction
        </button>
      </a>
      <a href="./../K-MeanClustering/">
        <button class="btn btn-secondary click-effect">
          K Means Clustering ‚û°Ô∏è
        </button>
      </a>
    </div>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./operation.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
