<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./../assets/favicon.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      integrity="sha512-t4GWSVZO1eC8BM339Xd7Uphw5s17a86tIZIj8qRxhnKub6WoyhnrxeCIMeAqBPgdZGlCcG2PrZjMc+Wr78+5Xg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>T-Shirt Size Predictor</title>
  </head>
  <body>
    <div class="body"></div>
    <div class="container mt-5">
      <h1 class="mb-4 text-center text-primary">T-Shirt Size Predictor</h1>
      <div class="row">
        <div class="col-md-6 my-3">
          <div class="shadow-sm border rounded-3 p-4 mx-auto">
            <h2 class="text-center">T Shirt Form</h2>
            <hr />
            <form action="#" id="tshirt-form">
              <div class="my-3">
                <label for="height">Height (in cm):</label>
                <input
                  name="height"
                  type="number"
                  step="any"
                  class="form-control form-control-lg"
                  id="height"
                  placeholder="Enter Your Height"
                  required="true"
                />
              </div>
              <div class="my-3">
                <label for="weight">Weight (in kg):</label>
                <input
                  type="number"
                  name="weight"
                  step="any"
                  class="form-control form-control-lg"
                  id="weight"
                  placeholder="Enter Your weight"
                  required="true"
                />
              </div>
              <div class="my-3">
                <label for="kvalue">Value of K :</label>
                <input
                  type="number"
                  name="kvalue"
                  class="form-control form-control-lg"
                  id="kvalue"
                  placeholder="Enter Value of K (ODD value recommended)"
                  required="true"
                  list="k-value-list"
                />
                <datalist id="k-value-list">
                  <option value="3">3</option>
                  <option value="5">5</option>
                  <option value="7">7</option>
                  <option value="9">9</option>
                  <option value="11">11</option>
                </datalist>
              </div>
              <div class="my-3">
                <label for="algorithm">Distance Function:</label>
                <select
                  class="form-select form-select-lg"
                  name="algorithm"
                  id="algorithm"
                >
                  <option value="" disabled selected>
                    Select Any Function
                  </option>
                  <option value="0">Euclidian Distance Function</option>
                  <option value="1">Manhattan Distance Function</option>
                </select>
              </div>
              <div class="my-3">
                <button
                  id="predictBtn"
                  type="submit"
                  class="btn btn-primary mt-4 btn-lg w-100 my-1"
                >
                  Predict Size üîÆ
                </button>
                <div class="d-flex justify-content-between">
                  <button
                    id="defaultBtn"
                    type="button"
                    class="btn btn-outline-primary my-1 btn-lg flex-fill mx-1"
                    onclick="defaultValueClicked()"
                  >
                    Default Values üìå
                  </button>
                  <button
                    type="button"
                    class="btn btn-outline-primary my-1 btn-lg flex-fill mx-1"
                    onclick="reset()"
                  >
                    Reset All ‚úñÔ∏è
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="col-md-6 my-3">
          <div class="shadow-sm border rounded-3 p-4 mx-auto text-center">
            <h2 class="text-center">Result</h2>
            <hr />
            <div id="result">
              <img
                class="w-75 px-5"
                src="./assets/placeholder.gif"
                alt="Whats the size?"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="text-center my-5">
      <a href="./../K-MeanClustering/">
        <button class="btn btn-secondary">‚¨ÖÔ∏è K Means Clustering</button>
      </a>
      <a href="./../EditDistance/">
        <button class="btn btn-secondary">Edit Distance Algorithm ‚û°Ô∏è</button>
      </a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./data.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
