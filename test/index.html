<!DOCTYPE html>
<html data-theme="auto">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./../assets/favicon.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <title>T-Shirt Size Predictor</title>
  </head>
  <body class="bg-white dark:bg-gray-800">
    <div class="bg-white dark:bg-gray-800">
      <div class="container mx-auto my-5">
        <h1 class="mb-4 text-center text-success text-white text-4xl">
          T-Shirt Size Predictor
        </h1>
        <div class="grid grid-cols-12 gap-4">
          <div class="shadow-sm border rounded-3 p-4 mx-auto col-span-12 md:col-span-6">
            <h2 class="text-center text-xl">T Shirt Form</h2>
            <hr class="my-3" />

            <form action="#" id="tshirt-form">
              <div class="my-3">
                <label for="height" class="dark:text-white"
                  >Height (in cm):</label
                >
                <input
                  name="height"
                  type="number"
                  step="any"
                  class="form-input"
                  id="height"
                  placeholder="Enter Your Height"
                />
              </div>
              <div class="my-3">
                <label for="weight" class="dark:text-white"
                  >Weight (in kg):</label
                >
                <input
                  type="number"
                  name="weight"
                  step="any"
                  class="form-input"
                  id="weight"
                  placeholder="Enter Your Weight"
                />
              </div>
              <div class="my-3">
                <label for="kvalue" class="dark:text-white">Value of K :</label>
                <input
                  type="number"
                  name="kvalue"
                  class="form-input"
                  id="kvalue"
                  placeholder="Enter Value of K (ODD value recommended)"
                  list="k-value-list"
                />
                <datalist id="k-value-list">
                  <option value="3">3</option>
                  <option value="5">5</option>
                  <option value="7">7</option>
                  <option value="9">9</option>
                  <option value="11">11</option>
                </datalist>
              </div>
              <div class="my-3">
                <label for="algorithm" class="dark:text-white"
                  >Distance Function:</label
                >
                <select class="form-select" name="algorithm" id="algorithm">
                  <option value="" disabled selected>
                    Select Any Function
                  </option>
                  <option value="0">Euclidean Distance Function</option>
                  <option value="1">Manhattan Distance Function</option>
                </select>
              </div>
              <div class="my-3">
                <button
                  id="predictBtn"
                  type="submit"
                  class="btn btn-outline-success mt-4 btn-lg w-full my-1"
                >
                  Predict Size üîÆ
                </button>
                <div class="flex justify-between">
                  <button
                    id="defaultBtn"
                    type="button"
                    class="btn btn-outline-info my-1 btn-lg flex-1 mx-1"
                    onclick="defaultValueClicked()"
                  >
                    Default Values üìå
                  </button>
                  <button
                    type="button"
                    class="btn btn-outline-danger my-1 btn-lg flex-1 mx-1"
                    onclick="resetAll()"
                  >
                    Reset All ‚úñÔ∏è
                  </button>
                </div>
              </div>
            </form>

            <!-- ... (Remaining code) ... -->
          </div>
          <div class="shadow-sm border rounded-3 p-4 mx-auto text-center">
            <h2 class="text-center text-xl">Result</h2>
            <hr class="my-3" />
            <div id="result">
              <img
                class="w-75 px-5"
                src="./assets/placeholder.gif"
                alt="Whats the size?"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="text-center my-5">
        <a href="./../K-MeanClustering/">
          <button class="btn btn-secondary click-effect dark:text-white">
            ‚¨ÖÔ∏è K Means Clustering
          </button>
        </a>
        <a href="./../EditDistance/">
          <button class="btn btn-secondary click-effect dark:text-white">
            Edit Distance Algorithm ‚û°Ô∏è
          </button>
        </a>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./data.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
